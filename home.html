<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <!-- CSS -->
    <!--link rel="stylesheet" type="text/css" href="home.css"-->

    <title>Test</title>
    <style></style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center" id="head-message">Confirm user information</h1>
                <div class="progress d-none">
                    <div class="progress-bar bg-danger" style="width: 0%" id="bar-time"></div>
                </div>
            </div>
        </div>
        <!-- User Info -->
        <div class="row" id="div-user">
            <div class="col-md-12" style="left: 30vw">
                <p id="info-name">Name: </p>
                <p id="info-name">Gender: </p>
                <p id="info-name">Date of birth: </p>
            </div>
        </div>
        <!-- Test -->
        <div class="d-none row" id="div-test">
            <div class="col-md-12 text-center">
                <video id="video-test" style="max-height: 60vh; max-width: 100vw;">Fail to load test video.</video>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary text-center btn-lg d-none" id="btn-rec">Record</button>
            </div>
        </div>
        <div class="row" style="margin-top: 5px" id="div-audio">
            <div class="col-md-12 text-center">
                <audio controls autoplay class="d-none">
            </div>
        </div>
        <div class="d-none row" id="div-select">
            <div class="col-md-12" style="left: 45vw">
                <div class="radio">
                    <label><input type="radio" name="opt-remember" value="0"> I don't remember</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="opt-remember" value="1"> I have never seen this</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="opt-remember" value="2"> I remember now</label>
                </div>
            </div>
        </div>
        <!-- Check record Button -->
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary text-center btn-lg d-none" id="btn-check">Check</button>
            </div>
        </div>
        <!-- Check div -->
        <div class="row d-none" id="div-check">
            <div class="col-md-12" style="left: 45vw">
                <div class="radio">
                    <label><input type="radio" name="opt-predict" value="0"> My description is right</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="opt-predict" value="1"> My description is wrong</label>
                </div>
            </div>
        </div>
        <!-- Test flip Button -->
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary text-center btn-lg d-none" id="next-test">Next</button>
            </div>
        </div>
        <!-- Page flip Button -->
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-primary text-center btn-lg" onclick="nextpage()" id="next-page">Next</button>
            </div>
        </div>
        <!-- Result -->
        <div class="d-none row" id="div-result">
            <div class="col-md-12 text-center">
                <video autoplay id="result-video"></video>
            </div>
        </div>
        <div class="d-none row" id="div-p">
            <div class="col-md-12 text-center">
                <p id="presult-json"></p>
                <p id="presult-video"></p>
                <button type="button" class="btn btn-primary text-center btn-lg" id="save-result">Save</button>
            </div>
        </div>
    </div>
    <!-- Webcam for recording-->
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <!--script type="text/javascript" src="webcam.min.js"></script-->


    <!-- Optional JavaScript -->
    <!-- Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script src="home.js"></script>
</body>
</html>
